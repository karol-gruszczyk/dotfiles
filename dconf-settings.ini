[org/gnome/control-center]
last-panel='sound'

[org/gnome/desktop/input-sources]
sources=[('xkb', 'pl')]
xkb-options=@as []

[org/gnome/desktop/interface]
cursor-theme='Adwaita'
gtk-theme='Matcha-dark-sea'
icon-theme='Adwaita'
show-battery-percentage=true

[org/gnome/desktop/notifications]
application-children=['firefox', 'spotify', 'jetbrains-toolbox', 'org-gnome-tweaks', 'org-manjaro-pamac-manager']

[org/gnome/desktop/notifications/application/firefox]
application-id='firefox.desktop'

[org/gnome/desktop/notifications/application/jetbrains-toolbox]
application-id='jetbrains-toolbox.desktop'

[org/gnome/desktop/notifications/application/org-gnome-tweaks]
application-id='org.gnome.tweaks.desktop'

[org/gnome/desktop/notifications/application/org-manjaro-pamac-manager]
application-id='org.manjaro.pamac.manager.desktop'

[org/gnome/desktop/notifications/application/spotify]
application-id='spotify.desktop'

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=true
two-finger-scrolling-enabled=true

[org/gnome/desktop/wm/keybindings]
panel-main-menu=['<Alt>F1']

[org/gnome/evolution-data-server]
migrated=true
network-monitor-gio-name=''

[org/gnome/gedit/plugins]
active-plugins=['filebrowser', 'docinfo', 'modelines', 'spell', 'time']

[org/gnome/gedit/plugins/filebrowser]
root='file:///'
tree-view=true
virtual-root='file:///home/karol/.config/caffeine'

[org/gnome/gedit/preferences/ui]
show-tabs-mode='auto'

[org/gnome/gedit/state/window]
bottom-panel-size=140
side-panel-active-page='GeditWindowDocumentsPanel'
side-panel-size=200
size=(900, 700)
state=87168

[org/gnome/nautilus/preferences]
default-folder-viewer='icon-view'
search-filter-time-type='last_modified'

[org/gnome/settings-daemon/peripherals/keyboard]
numlock-state='off'

[org/gnome/settings-daemon/plugins/xsettings]
hinting='slight'
overrides={'Gtk/ShellShowsAppMenu': <1>}

[org/gnome/shell]
favorite-apps=['firefox.desktop', 'org.gnome.Nautilus.desktop', 'org.gnome.gedit.desktop', 'org.gnome.Terminal.desktop', 'pamac-manager.desktop', 'org.gnome.Empathy.desktop', 'org.gnome.Screenshot.desktop', 'terminator.desktop']

[org/gnome/shell/extensions/dash-to-dock]
apply-custom-theme=false
autohide-in-fullscreen=true
background-opacity=0.5
custom-theme-shrink=true
dash-max-icon-size=32
dock-fixed=false
dock-position='BOTTOM'
extend-height=false
force-straight-corner=false
icon-size-fixed=false
intellihide-mode='FOCUS_APPLICATION_WINDOWS'
max-alpha=0.80000000000000004
multi-monitor=true
preferred-monitor=0
running-indicator-style='DEFAULT'
transparency-mode='DEFAULT'

[org/gtk/settings/file-chooser]
date-format='regular'
location-mode='path-bar'
show-hidden=true
show-size-column=true
sidebar-width=167
sort-column='name'
sort-directories-first=true
sort-order='ascending'
window-position=(383, 74)
window-size=(1203, 902)
